<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>God View ‚Äî Valentine Letters</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700&display=swap"
        rel="stylesheet">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        :root {
            --bg-1: #0f0d1a;
            --bg-2: #1a1625;
            --bg-card: #1e1a2e;
            --bg-card-hover: #252038;
            --border: rgba(255, 255, 255, 0.06);
            --border-light: rgba(255, 255, 255, 0.1);
            --primary: #e11d48;
            --primary-light: #fb7185;
            --primary-glow: rgba(225, 29, 72, 0.15);
            --accent: #a78bfa;
            --text-white: #f1f0f5;
            --text-muted: #8b85a0;
            --text-dim: #5c5672;
            --green: #34d399;
            --red: #f87171;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Outfit', -apple-system, sans-serif;
            background: var(--bg-1);
            color: var(--text-white);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Login Screen */
        .login-screen {
            position: fixed;
            inset: 0;
            background: var(--bg-1);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }

        .login-screen.hidden {
            display: none;
        }

        .login-box {
            background: var(--bg-card);
            border: 1px solid var(--border-light);
            border-radius: 20px;
            padding: 3rem 2.5rem;
            min-width: 350px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .login-box h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: var(--primary-light);
        }

        .login-box p {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }

        .login-input {
            width: 100%;
            padding: 0.9rem 1.2rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text-white);
            font-family: 'Outfit', sans-serif;
            font-size: 1rem;
            margin-bottom: 1.5rem;
            transition: border-color 0.2s ease;
        }

        .login-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .login-input::placeholder {
            color: var(--text-dim);
        }

        .login-btn {
            width: 100%;
            padding: 0.9rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-family: 'Outfit', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .login-btn:hover {
            background: #be123c;
        }

        .login-error {
            color: var(--red);
            font-size: 0.85rem;
            margin-top: 1rem;
            display: none;
        }

        .login-error.show {
            display: block;
        }

        /* Main Content */
        #main-content {
            display: none;
        }

        #main-content.show {
            display: block;
        }

        /* Header */
        .header {
            padding: 2rem 2.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 1rem;
            background: var(--bg-2);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(12px);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .header-left h1 {
            font-family: 'Playfair Display', serif;
            font-size: 1.6rem;
            font-weight: 700;
        }

        .header-left h1 span {
            color: var(--primary);
        }

        .badge {
            background: var(--primary-glow);
            color: var(--primary-light);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            white-space: nowrap;
        }

        .header-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .btn {
            font-family: 'Outfit', sans-serif;
            font-size: 0.85rem;
            font-weight: 600;
            padding: 0.6rem 1.4rem;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s ease, box-shadow 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: #be123c;
            box-shadow: 0 4px 15px rgba(225, 29, 72, 0.3);
        }

        .btn-ghost {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-muted);
            border: 1px solid var(--border-light);
        }

        .btn-ghost:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-white);
        }

        .btn-danger {
            background: rgba(248, 113, 113, 0.1);
            color: var(--red);
            border: 1px solid rgba(248, 113, 113, 0.2);
        }

        .btn-danger:hover {
            background: rgba(248, 113, 113, 0.2);
        }

        /* Map Container */
        .map-container {
            padding: 1.5rem 2.5rem;
        }

        .map-wrapper {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            overflow: hidden;
            height: 450px;
            position: relative;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        .map-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .map-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-muted);
        }

        /* Custom Leaflet styles for dark theme */
        .leaflet-popup-content-wrapper {
            background: var(--bg-card);
            color: var(--text-white);
            border: 1px solid var(--border-light);
            border-radius: 10px;
        }

        .leaflet-popup-tip {
            background: var(--bg-card);
            border: 1px solid var(--border-light);
        }

        .leaflet-popup-content {
            margin: 12px;
            font-family: 'Outfit', sans-serif;
        }

        .popup-from {
            font-weight: 600;
            color: var(--primary-light);
            font-size: 0.95rem;
            margin-bottom: 0.3rem;
        }

        .popup-location {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
        }

        .popup-message {
            font-size: 0.85rem;
            line-height: 1.4;
            color: var(--text-white);
            padding-top: 0.5rem;
            border-top: 1px solid var(--border);
            max-width: 200px;
        }

        /* Stats Row */
        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            padding: 1.5rem 2.5rem;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1.2rem 1.5rem;
        }

        .stat-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--text-dim);
            margin-bottom: 0.3rem;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-white);
        }

        .stat-value.highlight {
            color: var(--primary-light);
        }

        /* Table Container */
        .table-container {
            padding: 0 2.5rem 3rem;
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .table-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-muted);
        }

        .search-box {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 0.5rem 1rem;
            color: var(--text-white);
            font-family: 'Outfit', sans-serif;
            font-size: 0.85rem;
            width: 250px;
            transition: border-color 0.2s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: var(--primary);
        }

        .search-box::placeholder {
            color: var(--text-dim);
        }

        /* Table */
        table {
            width: 100%;
            border-collapse: collapse;
            border-spacing: 0;
        }

        thead th {
            text-align: left;
            padding: 0.8rem 1rem;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--text-dim);
            border-bottom: 1px solid var(--border);
            font-weight: 600;
            white-space: nowrap;
        }

        tbody tr {
            border-bottom: 1px solid var(--border);
            transition: background-color 0.15s ease, opacity 0.3s ease;
        }

        tbody tr:hover {
            background: var(--bg-card-hover);
        }

        tbody td {
            padding: 1rem;
            font-size: 0.9rem;
            color: var(--text-muted);
            vertical-align: top;
        }

        .td-id {
            font-family: monospace;
            font-size: 0.75rem;
            color: var(--text-dim);
        }

        .td-name {
            color: var(--text-white);
            font-weight: 500;
        }

        .td-ip {
            font-family: monospace;
            font-size: 0.85rem;
            color: var(--accent);
        }

        .td-location {
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .td-clicks {
            font-weight: 600;
            color: var(--green);
        }

        .td-message {
            max-width: 250px;
            white-space: pre-wrap;
            word-break: break-word;
            line-height: 1.5;
        }

        .td-date {
            white-space: nowrap;
            font-size: 0.8rem;
        }

        .td-actions {
            white-space: nowrap;
        }

        .td-actions button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.3rem;
            font-size: 1rem;
            opacity: 0.4;
            transition: opacity 0.2s ease;
        }

        .td-actions button:hover {
            opacity: 1;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 5rem 2rem;
            color: var(--text-dim);
        }

        .empty-state .emoji {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .empty-state p {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .empty-state .sub {
            font-size: 0.85rem;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: -80px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--text-white);
            color: var(--bg-1);
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 500;
            z-index: 9999;
            transition: bottom 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        .toast.show {
            bottom: 2rem;
        }

        /* Responsive */
        @media (max-width: 968px) {
            .header {
                padding: 1.2rem 1rem;
            }

            .header-left {
                flex-wrap: wrap;
                justify-content: center;
                width: 100%;
                margin-bottom: 1rem;
            }

            .header-actions {
                width: 100%;
                justify-content: center;
                flex-wrap: wrap;
            }

            .map-container {
                padding: 1rem;
            }

            .map-wrapper {
                height: 350px;
            }

            .stats-row {
                padding: 1rem;
                grid-template-columns: 1fr 1fr;
            }

            .table-container {
                padding: 0 1rem 2rem;
            }
        }

        @media (max-width: 768px) {

            /* Mobile Table to Card View */
            table,
            thead,
            tbody,
            th,
            td,
            tr {
                display: block;
            }

            thead tr {
                position: absolute;
                top: -9999px;
                left: -9999px;
            }

            tbody tr {
                border: 1px solid var(--border);
                border-radius: 12px;
                background: var(--bg-card);
                margin-bottom: 1rem;
                padding: 1rem;
            }

            tbody td {
                border: none;
                position: relative;
                padding: 0.5rem 0 0.5rem 35%;
                text-align: left;
                display: flex;
                align-items: center;
                min-height: 40px;
            }

            tbody td:before {
                position: absolute;
                top: 50%;
                transform: translateY(-50%);
                left: 0;
                width: 30%;
                padding-right: 10px;
                white-space: nowrap;
                font-size: 0.75rem;
                color: var(--text-dim);
                text-transform: uppercase;
                letter-spacing: 1px;
                font-weight: 600;
            }

            /* Labels matching the 9-column table: #, From, To, IP, Location, Clicks, Message, Date, Actions */
            td:nth-of-type(1):before {
                content: "#";
            }

            td:nth-of-type(2):before {
                content: "From";
            }

            td:nth-of-type(3):before {
                content: "To";
            }

            td:nth-of-type(4):before {
                content: "IP Addr";
            }

            td:nth-of-type(5):before {
                content: "Location";
            }

            td:nth-of-type(6):before {
                content: "Clicks";
            }

            td:nth-of-type(7):before {
                content: "Message";
            }

            td:nth-of-type(8):before {
                content: "Date";
            }

            td:nth-of-type(9):before {
                content: "Actions";
            }

            .td-message {
                max-width: 100%;
            }

            .search-box {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .header-left h1 {
                font-size: 1.5rem;
            }

            .stats-row {
                grid-template-columns: 1fr;
            }

            .btn {
                padding: 0.7rem 1rem;
                flex: 1;
                justify-content: center;
            }

            .header-actions .btn {
                min-width: 45%;
            }

            .login-box {
                min-width: 90%;
                padding: 2rem 1.5rem;
            }
        }

        /* Loader */
        .loader-overlay {
            position: fixed;
            inset: 0;
            background: rgba(15, 13, 26, 0.7);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10001;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s ease, visibility 0.4s ease;
        }

        .loader-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .heart-loader {
            position: relative;
            width: 60px;
            height: 60px;
        }

        .heart-loader::before,
        .heart-loader::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 50%;
            background: var(--primary);
            opacity: 0.6;
            animation: ripple 2s cubic-bezier(0, 0.2, 0.8, 1) infinite;
        }

        .heart-loader::after {
            animation-delay: -1s;
        }

        .heart-icon-loader {
            position: relative;
            z-index: 10;
            color: var(--primary);
            filter: drop-shadow(0 0 10px var(--primary));
            animation: heartBeat 1.2s infinite ease-in-out;
        }

        @keyframes ripple {
            0% {
                transform: scale(0);
                opacity: 1;
            }

            100% {
                transform: scale(2.5);
                opacity: 0;
            }
        }

        @keyframes heartBeat {
            0% {
                transform: scale(0.95);
            }

            5% {
                transform: scale(1.1);
            }

            39% {
                transform: scale(0.85);
            }

            45% {
                transform: scale(1);
            }

            60% {
                transform: scale(0.95);
            }

            100% {
                transform: scale(0.9);
            }
        }
    </style>
</head>

<body>
    <!-- Login Screen -->
    <div class="login-screen" id="login-screen">
        <div class="login-box">
            <h1>üîí God View</h1>
            <p>Enter password to access</p>
            <input type="password" class="login-input" id="password-input" placeholder="Password" autofocus>
            <button class="login-btn" id="login-btn">Unlock</button>
            <p class="login-error" id="login-error">Incorrect password. Try again.</p>
        </div>
    </div>

    <!-- Main Content (Hidden by default) -->
    <div id="main-content">
        <header class="header">
            <div class="header-left">
                <h1>üëÅÔ∏è <span>God</span> View</h1>
                <span class="badge" id="count-badge">0 LETTERS</span>
            </div>
            <div class="header-actions">
                <a href="index.html" class="btn btn-ghost">‚Üê Back</a>
                <button class="btn btn-primary" id="sync-btn" title="Refresh data from server">üîÑ Sync</button>
                <button class="btn btn-primary" id="download-csv-btn">üìÑ Download CSV</button>
                <button class="btn btn-danger" id="clear-all-btn">üóëÔ∏è Clear All</button>
                <button class="btn btn-ghost" id="logout-btn">üîí Logout</button>
            </div>
        </header>

        <!-- Interactive Map -->
        <div class="map-container">
            <div class="map-header">
                <span class="map-title">üìç User Locations</span>
            </div>
            <div class="map-wrapper">
                <div id="map"></div>
            </div>
        </div>

        <div class="stats-row">
            <div class="stat-card">
                <div class="stat-label">Total Letters</div>
                <div class="stat-value highlight" id="stat-total">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Unique Senders</div>
                <div class="stat-value" id="stat-senders">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Unique Receivers</div>
                <div class="stat-value" id="stat-receivers">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Latest Letter</div>
                <div class="stat-value" id="stat-latest" style="font-size: 0.95rem; padding-top: 0.3rem;">‚Äî</div>
            </div>
        </div>

        <div class="table-container">
            <div class="table-header">
                <span class="table-title">All Letters</span>
                <input type="text" class="search-box" id="search-input" placeholder="Search by name, IP, location...">
            </div>

            <div id="table-wrapper">
                <!-- Populated by JS -->
            </div>
        </div>
    </div>

    <div id="toast" class="toast">
        <span id="toast-message"></span>
    </div>

    <!-- Loader -->
    <div class="loader-overlay" id="loader">
        <div class="heart-loader">
            <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 24 24" fill="currentColor"
                class="heart-icon-loader">
                <path
                    d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
            </svg>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // ==========================================
        // PASSWORD PROTECTION
        // ==========================================
        const PASSWORD_HASH = 'valentines2024';
        const AUTH_KEY = 'godview_authenticated';

        // In-memory letter store (synced from Firebase)
        let _currentLetters = [];

        function checkAuth() {
            return sessionStorage.getItem(AUTH_KEY) === '1';
        }

        // Unified getter ‚Äî always returns the in-memory store
        function getLetters() {
            return _currentLetters;
        }

        function handleLogin() {
            const input = document.getElementById('password-input');
            const password = input.value;

            if (password === PASSWORD_HASH) {
                sessionStorage.setItem(AUTH_KEY, '1');
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('main-content').classList.add('show');
                initMap();
                render();
            } else {
                document.getElementById('login-error').classList.add('show');
                input.value = '';
                input.focus();
                setTimeout(() => {
                    document.getElementById('login-error').classList.remove('show');
                }, 2000);
            }
        }

        function handleLogout() {
            sessionStorage.removeItem(AUTH_KEY);
            window.location.reload();
        }

        // Check auth on page load
        if (checkAuth()) {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('main-content').classList.add('show');
        }

        document.getElementById('login-btn').addEventListener('click', handleLogin);
        document.getElementById('logout-btn').addEventListener('click', handleLogout);
        document.getElementById('password-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleLogin();
        });

        // ==========================================
        // MAP INITIALIZATION
        // ==========================================
        let map = null;
        let markers = [];

        function initMap() {
            if (map) return;

            map = L.map('map').setView([20, 0], 2);

            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
                subdomains: 'abcd',
                maxZoom: 19
            }).addTo(map);

            updateMapMarkers();
        }

        function updateMapMarkers() {
            if (!map) return;

            // Clear existing markers
            markers.forEach(m => map.removeLayer(m));
            markers = [];

            const letters = getLetters();
            const validLocations = letters.filter(l => l.latitude && l.longitude);

            if (validLocations.length === 0) return;

            validLocations.forEach((letter) => {
                const marker = L.marker([letter.latitude, letter.longitude], {
                    icon: L.icon({
                        iconUrl: 'data:image/svg+xml;base64,' + btoa(`
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 36" width="32" height="48">
                                <path fill="#e11d48" stroke="#fff" stroke-width="2" d="M12 0C7.03 0 3 4.03 3 9c0 6.75 9 18 9 18s9-11.25 9-18c0-4.97-4.03-9-9-9zm0 12c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3z"/>
                            </svg>
                        `),
                        iconSize: [32, 48],
                        iconAnchor: [16, 48],
                        popupAnchor: [0, -48]
                    })
                });

                const popupContent = `
                    <div class="popup-from">${escapeHTML(letter.from)} ‚Üí ${escapeHTML(letter.to)}</div>
                    <div class="popup-location">üìç ${escapeHTML(letter.location || 'Unknown')}</div>
                    <div class="popup-message">"${escapeHTML(letter.message.substring(0, 100))}${letter.message.length > 100 ? '...' : ''}"</div>
                `;

                marker.bindPopup(popupContent);
                marker.addTo(map);
                markers.push(marker);
            });

            if (markers.length > 1) {
                const group = L.featureGroup(markers);
                map.fitBounds(group.getBounds().pad(0.1));
            } else if (markers.length === 1) {
                map.setView([validLocations[0].latitude, validLocations[0].longitude], 6);
            }
        }

        // ==========================================
        // DELETE
        // ==========================================
        async function deleteLetterById(id) {
            if (!confirm('Are you sure you want to delete this letter?')) return;

            const btn = document.querySelector(`button[data-delete-id="${id}"]`);
            const row = btn ? btn.closest('tr') : null;

            // Visual feedback immediately
            if (row) row.style.opacity = '0.3';
            if (btn) btn.disabled = true;

            try {
                // Delete from Firebase
                if (window.deleteGlobalLetter) {
                    const success = await window.deleteGlobalLetter(id);
                    if (success) {
                        showToast('Letter deleted ‚òÅÔ∏è');
                    } else {
                        throw new Error('Delete failed');
                    }
                } else {
                    throw new Error('Firebase not available');
                }

                // Re-fetch from Firebase to ensure consistency
                if (window.fetchGlobalLetters) {
                    _currentLetters = await window.fetchGlobalLetters();
                } else {
                    _currentLetters = _currentLetters.filter(l => l.id !== id);
                }

                const searchInput = document.getElementById('search-input');
                render(searchInput ? searchInput.value : '');
                updateMapMarkers();

            } catch (e) {
                console.error(e);
                showToast('Failed to delete ‚ùå');
                if (row) row.style.opacity = '1';
                if (btn) btn.disabled = false;
            }
        }

        function clearAll() {
            alert("Bulk delete is disabled for safety in Cloud Mode. Please delete letters individually.");
        }

        async function handleSync() {
            const btn = document.getElementById('sync-btn');
            const loader = document.getElementById('loader');

            if (loader) loader.classList.add('show');
            const originalText = btn.textContent;
            btn.textContent = '...';
            btn.disabled = true;

            try {
                if (window.fetchGlobalLetters) {
                    _currentLetters = await window.fetchGlobalLetters();
                    render();
                    updateMapMarkers();
                    showToast('Synced with Cloud ‚òÅÔ∏è');
                } else {
                    showToast('Firebase not available ‚ùå');
                }
            } catch (e) {
                showToast('Sync failed ‚ùå');
                console.error(e);
            } finally {
                btn.textContent = originalText;
                btn.disabled = false;
                if (loader) {
                    setTimeout(() => {
                        loader.classList.remove('show');
                    }, 500);
                }
            }
        }

        // ==========================================
        // CSV
        // ==========================================
        function generateCSV() {
            const letters = getLetters();
            if (letters.length === 0) return null;

            const header = 'ID,From,To,Message,IP,City,Region,Country,Postal,Timezone,Location,Latitude,Longitude,Accuracy,Clicks,Date,Timestamp';

            const escapeCSV = (str) => {
                if (str == null) return '';
                const s = String(str);
                if (s.includes(',') || s.includes('"') || s.includes('\n') || s.includes('\r')) {
                    return '"' + s.replace(/"/g, '""') + '"';
                }
                return s;
            };

            const rows = letters.map(l =>
                [l.id, l.from, l.to, l.message, l.ip || 'N/A', l.city || 'N/A', l.region || 'N/A', l.country || 'N/A', l.postal || 'N/A', l.timezone || 'N/A', l.location || 'N/A', l.latitude || 'N/A', l.longitude || 'N/A', l.accuracy || 'N/A', l.clicks || 0, l.date || '', l.timestamp]
                    .map(escapeCSV)
                    .join(',')
            );

            return header + '\n' + rows.join('\n');
        }

        function downloadCSV() {
            const csv = generateCSV();
            if (!csv) {
                showToast('No letters to export!');
                return;
            }

            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `valentine_letters_${new Date().toISOString().split('T')[0]}.csv`;
            a.style.display = 'none';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            showToast('CSV downloaded! üìÑ');
        }

        // ==========================================
        // TOAST
        // ==========================================
        let toastTimer = null;
        function showToast(msg) {
            const toast = document.getElementById('toast');
            document.getElementById('toast-message').textContent = msg;
            toast.classList.add('show');
            clearTimeout(toastTimer);
            toastTimer = setTimeout(() => toast.classList.remove('show'), 2500);
        }

        // ==========================================
        // RENDER
        // ==========================================
        function render(filter = '') {
            let letters = getLetters();
            const filterLower = filter.toLowerCase();

            // Stats (always from full dataset)
            document.getElementById('stat-total').textContent = letters.length;
            document.getElementById('count-badge').textContent = `${letters.length} LETTER${letters.length !== 1 ? 'S' : ''}`;

            const senders = new Set(letters.map(l => l.from?.toLowerCase()));
            const receivers = new Set(letters.map(l => l.to?.toLowerCase()));
            document.getElementById('stat-senders').textContent = senders.size;
            document.getElementById('stat-receivers').textContent = receivers.size;

            if (letters.length > 0) {
                // Find the most recent by timestamp (data may already be sorted desc)
                const latest = letters[0];
                document.getElementById('stat-latest').textContent = latest.date || new Date(latest.timestamp).toLocaleDateString();
            } else {
                document.getElementById('stat-latest').textContent = '‚Äî';
            }

            // Filter
            if (filterLower) {
                letters = letters.filter(l =>
                    (l.from || '').toLowerCase().includes(filterLower) ||
                    (l.to || '').toLowerCase().includes(filterLower) ||
                    (l.message || '').toLowerCase().includes(filterLower) ||
                    (l.ip || '').toLowerCase().includes(filterLower) ||
                    (l.location || '').toLowerCase().includes(filterLower)
                );
            }

            const wrapper = document.getElementById('table-wrapper');

            if (letters.length === 0 && !filterLower) {
                wrapper.innerHTML = `
                    <div class="empty-state">
                        <div class="emoji">üíå</div>
                        <p>No letters yet</p>
                        <p class="sub">Go create some valentines from the <a href="index.html" style="color: var(--primary-light);">main page</a>!</p>
                    </div>
                `;
                return;
            }

            if (letters.length === 0 && filterLower) {
                wrapper.innerHTML = `
                    <div class="empty-state">
                        <div class="emoji">üîç</div>
                        <p>No results found</p>
                        <p class="sub">Try a different search term</p>
                    </div>
                `;
                return;
            }

            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>From</th>
                            <th>To</th>
                            <th>IP Address</th>
                            <th>Location</th>
                            <th>Clicks</th>
                            <th>Message</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            letters.forEach((letter, i) => {
                const msgPreview = (letter.message || '').length > 80
                    ? letter.message.substring(0, 80) + '...'
                    : letter.message;

                html += `
                    <tr>
                        <td class="td-id">${letters.length - i}</td>
                        <td class="td-name">${escapeHTML(letter.from)}</td>
                        <td class="td-name">${escapeHTML(letter.to)}</td>
                        <td class="td-ip">${escapeHTML(letter.ip || 'Unknown')}</td>
                        <td class="td-location">${escapeHTML(letter.location || 'Unknown')}</td>
                        <td class="td-clicks">${letter.clicks || 0}</td>
                        <td class="td-message">${escapeHTML(msgPreview)}</td>
                        <td class="td-date">${escapeHTML(letter.date || '‚Äî')}</td>
                        <td class="td-actions">
                            <button data-view-id="${letter.id}" onclick="viewLetter('${letter.id}')" title="View">üëÅÔ∏è</button>
                            <button data-delete-id="${letter.id}" onclick="deleteLetterById('${letter.id}')" title="Delete">üóëÔ∏è</button>
                        </td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            wrapper.innerHTML = html;
        }

        function escapeHTML(str) {
            if (!str) return '';
            return String(str).replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#039;');
        }

        function viewLetter(id) {
            const letters = getLetters();
            const letter = letters.find(l => l.id === id);
            if (!letter) {
                showToast('Letter not found');
                return;
            }

            // Use obfuscated link format (same as script.js)
            const data = { t: letter.to, f: letter.from, m: letter.message };
            const encodedData = btoa(encodeURIComponent(JSON.stringify(data)));
            const params = new URLSearchParams({ d: encodedData });
            window.open(`index.html?${params.toString()}`, '_blank');
        }

        // ==========================================
        // EVENT LISTENERS
        // ==========================================
        document.getElementById('download-csv-btn').addEventListener('click', downloadCSV);
        document.getElementById('clear-all-btn').addEventListener('click', clearAll);
        document.getElementById('sync-btn').addEventListener('click', handleSync);

        const searchInput = document.getElementById('search-input');
        let searchDebounce = null;
        searchInput.addEventListener('input', () => {
            clearTimeout(searchDebounce);
            searchDebounce = setTimeout(() => {
                render(searchInput.value.trim());
            }, 200);
        });
    </script>

    <script type="module">
        import './script.js';

        // Wait for script.js to initialize and expose globals
        async function initGodView() {
            // Wait for globals
            if (!window.fetchGlobalLetters) {
                setTimeout(initGodView, 100);
                return;
            }

            // Load Global Data from Firebase
            try {
                const loader = document.getElementById('loader');
                if (loader) loader.classList.add('show');

                const globalLetters = await window.fetchGlobalLetters();
                // Update the in-memory store used by all godview functions
                if (typeof _currentLetters !== 'undefined') {
                    _currentLetters = globalLetters;
                }

                // Re-render with cloud data
                if (typeof render === 'function') render();
                if (typeof updateMapMarkers === 'function') updateMapMarkers();
                if (typeof initMap === 'function') initMap();

                if (loader) {
                    setTimeout(() => loader.classList.remove('show'), 500);
                }
            } catch (e) {
                console.error('Failed to load cloud data:', e);
                const loader = document.getElementById('loader');
                if (loader) loader.classList.remove('show');
            }
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => setTimeout(initGodView, 300));
        } else {
            setTimeout(initGodView, 300);
        }
    </script>

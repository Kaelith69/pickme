<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>God View ‚Äî Valentine Letters</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        :root {
            --bg-1: #0f0d1a;
            --bg-2: #1a1625;
            --bg-card: #1e1a2e;
            --bg-card-hover: #252038;
            --bg-detail: #161224;
            --border: rgba(255, 255, 255, 0.06);
            --border-light: rgba(255, 255, 255, 0.1);
            --primary: #e11d48;
            --primary-light: #fb7185;
            --primary-glow: rgba(225, 29, 72, 0.15);
            --accent: #a78bfa;
            --accent-glow: rgba(167, 139, 250, 0.15);
            --blue: #60a5fa;
            --blue-glow: rgba(96, 165, 250, 0.15);
            --text-white: #f1f0f5;
            --text-muted: #8b85a0;
            --text-dim: #5c5672;
            --green: #34d399;
            --green-glow: rgba(52, 211, 153, 0.15);
            --amber: #fbbf24;
            --amber-glow: rgba(251, 191, 36, 0.15);
            --red: #f87171;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Outfit', -apple-system, sans-serif;
            background: var(--bg-1);
            color: var(--text-white);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* ========== LOGIN ========== */
        .login-screen {
            position: fixed;
            inset: 0;
            background: var(--bg-1);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }

        .login-screen.hidden {
            display: none;
        }

        .login-box {
            background: var(--bg-card);
            border: 1px solid var(--border-light);
            border-radius: 20px;
            padding: 3rem 2.5rem;
            min-width: 350px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .login-box h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: var(--primary-light);
        }

        .login-box p {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }

        .login-input {
            width: 100%;
            padding: 0.9rem 1.2rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text-white);
            font-family: 'Outfit', sans-serif;
            font-size: 1rem;
            margin-bottom: 1.5rem;
            transition: border-color 0.2s;
        }

        .login-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .login-input::placeholder {
            color: var(--text-dim);
        }

        .login-btn {
            width: 100%;
            padding: 0.9rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-family: 'Outfit', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .login-btn:hover {
            background: #be123c;
        }

        .login-error {
            color: var(--red);
            font-size: 0.85rem;
            margin-top: 1rem;
            display: none;
        }

        .login-error.show {
            display: block;
        }

        /* ========== MAIN ========== */
        #main-content {
            display: none;
        }

        #main-content.show {
            display: block;
        }

        /* ========== HEADER ========== */
        .header {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 1rem;
            background: var(--bg-2);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(12px);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .header-left h1 {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .header-left h1 span {
            color: var(--primary);
        }

        .badge {
            background: var(--primary-glow);
            color: var(--primary-light);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            white-space: nowrap;
        }

        .header-actions {
            display: flex;
            gap: 8px;
            align-items: center;
            flex-wrap: wrap;
        }

        .btn {
            font-family: 'Outfit', sans-serif;
            font-size: 0.8rem;
            font-weight: 600;
            padding: 0.55rem 1.1rem;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            text-decoration: none;
            white-space: nowrap;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: #be123c;
            box-shadow: 0 4px 15px rgba(225, 29, 72, 0.3);
        }

        .btn-ghost {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-muted);
            border: 1px solid var(--border-light);
        }

        .btn-ghost:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-white);
        }

        .btn-danger {
            background: rgba(248, 113, 113, 0.1);
            color: var(--red);
            border: 1px solid rgba(248, 113, 113, 0.2);
        }

        .btn-danger:hover {
            background: rgba(248, 113, 113, 0.2);
        }

        /* ========== MAP ========== */
        .map-container {
            padding: 1.5rem 2rem;
        }

        .map-wrapper {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            overflow: hidden;
            height: 400px;
            position: relative;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        .map-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.8rem;
        }

        .section-title {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-muted);
        }

        /* Leaflet dark popups */
        .leaflet-popup-content-wrapper {
            background: var(--bg-card);
            color: var(--text-white);
            border: 1px solid var(--border-light);
            border-radius: 10px;
        }

        .leaflet-popup-tip {
            background: var(--bg-card);
            border: 1px solid var(--border-light);
        }

        .leaflet-popup-content {
            margin: 12px;
            font-family: 'Outfit', sans-serif;
        }

        .popup-from {
            font-weight: 600;
            color: var(--primary-light);
            font-size: 0.95rem;
            margin-bottom: 0.3rem;
        }

        .popup-location {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
        }

        .popup-message {
            font-size: 0.85rem;
            line-height: 1.4;
            color: var(--text-white);
            padding-top: 0.5rem;
            border-top: 1px solid var(--border);
            max-width: 200px;
        }

        /* ========== STATS ========== */
        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 0.8rem;
            padding: 0 2rem 1rem;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 1rem 1.2rem;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
        }

        .stat-card.pink::before {
            background: var(--primary);
        }

        .stat-card.purple::before {
            background: var(--accent);
        }

        .stat-card.green::before {
            background: var(--green);
        }

        .stat-card.blue::before {
            background: var(--blue);
        }

        .stat-card.amber::before {
            background: var(--amber);
        }

        .stat-label {
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--text-dim);
            margin-bottom: 0.3rem;
        }

        .stat-value {
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--text-white);
        }

        .stat-value.pink {
            color: var(--primary-light);
        }

        .stat-value.purple {
            color: var(--accent);
        }

        .stat-value.green {
            color: var(--green);
        }

        .stat-value.blue {
            color: var(--blue);
        }

        .stat-value.amber {
            color: var(--amber);
        }

        .stat-sub {
            font-size: 0.7rem;
            color: var(--text-dim);
            margin-top: 0.15rem;
        }

        /* ========== TABLE ========== */
        .table-container {
            padding: 0 2rem 3rem;
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 0.8rem;
        }

        .search-box {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 0.5rem 1rem;
            color: var(--text-white);
            font-family: 'Outfit', sans-serif;
            font-size: 0.85rem;
            width: 280px;
            transition: border-color 0.2s;
        }

        .search-box:focus {
            outline: none;
            border-color: var(--primary);
        }

        .search-box::placeholder {
            color: var(--text-dim);
        }

        /* Letter Cards */
        .letter-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .letter-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 14px;
            overflow: hidden;
            transition: all 0.2s;
        }

        .letter-card:hover {
            border-color: var(--border-light);
        }

        .letter-row {
            display: grid;
            grid-template-columns: 40px 1fr 1fr 140px 80px 100px 50px;
            align-items: center;
            padding: 0.9rem 1.2rem;
            gap: 0.8rem;
            cursor: pointer;
            transition: background 0.15s;
        }

        .letter-row:hover {
            background: var(--bg-card-hover);
        }

        .lr-num {
            font-family: monospace;
            font-size: 0.75rem;
            color: var(--text-dim);
            text-align: center;
        }

        .lr-name {
            font-weight: 500;
            color: var(--text-white);
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .lr-name .sub {
            color: var(--text-dim);
            font-weight: 400;
            font-size: 0.75rem;
        }

        .lr-location {
            font-size: 0.8rem;
            color: var(--text-muted);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .lr-clicks {
            font-weight: 600;
            color: var(--green);
            font-size: 0.85rem;
            text-align: center;
        }

        .lr-date {
            font-size: 0.75rem;
            color: var(--text-dim);
            white-space: nowrap;
        }

        .lr-actions {
            display: flex;
            gap: 2px;
            justify-content: center;
        }

        .lr-actions button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.3rem;
            font-size: 0.95rem;
            opacity: 0.4;
            transition: opacity 0.2s;
        }

        .lr-actions button:hover {
            opacity: 1;
        }

        /* Expanded Detail Pane */
        .letter-detail {
            display: none;
            padding: 0 1.2rem 1.2rem;
            border-top: 1px solid var(--border);
            animation: slideDown 0.25s ease;
        }

        .letter-detail.show {
            display: block;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-8px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .detail-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.6rem 2rem;
            padding: 1rem 0;
        }

        .detail-section {
            padding: 0.8rem 1rem;
            background: var(--bg-detail);
            border-radius: 10px;
            border: 1px solid var(--border);
        }

        .detail-section-title {
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--text-dim);
            margin-bottom: 0.6rem;
            font-weight: 600;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.3rem 0;
        }

        .detail-item+.detail-item {
            border-top: 1px solid var(--border);
        }

        .detail-label {
            font-size: 0.78rem;
            color: var(--text-dim);
        }

        .detail-value {
            font-size: 0.82rem;
            color: var(--text-white);
            font-weight: 500;
            text-align: right;
            max-width: 60%;
            word-break: break-all;
        }

        .detail-value.mono {
            font-family: monospace;
            font-size: 0.78rem;
            color: var(--accent);
        }

        .detail-value.green {
            color: var(--green);
        }

        .detail-value.amber {
            color: var(--amber);
        }

        .detail-value.blue {
            color: var(--blue);
        }

        .detail-message {
            padding: 1rem;
            background: var(--bg-detail);
            border-radius: 10px;
            border: 1px solid var(--border);
            font-size: 0.9rem;
            line-height: 1.6;
            color: var(--text-white);
            white-space: pre-wrap;
            word-break: break-word;
            grid-column: 1 / -1;
        }

        .detail-message .msg-label {
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--text-dim);
            margin-bottom: 0.5rem;
            font-weight: 600;
            display: block;
        }

        .tag {
            display: inline-block;
            padding: 0.15rem 0.5rem;
            border-radius: 6px;
            font-size: 0.7rem;
            font-weight: 600;
        }

        .tag-gps {
            background: var(--green-glow);
            color: var(--green);
        }

        .tag-city {
            background: var(--blue-glow);
            color: var(--blue);
        }

        .tag-unknown {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-dim);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-dim);
        }

        .empty-state .emoji {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .empty-state p {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .empty-state .sub {
            font-size: 0.85rem;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: -80px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--text-white);
            color: var(--bg-1);
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 500;
            z-index: 9999;
            transition: bottom 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        .toast.show {
            bottom: 2rem;
        }

        /* Loader */
        .loader-overlay {
            position: fixed;
            inset: 0;
            background: rgba(15, 13, 26, 0.7);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10001;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s, visibility 0.4s;
        }

        .loader-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .heart-loader {
            position: relative;
            width: 60px;
            height: 60px;
        }

        .heart-loader::before,
        .heart-loader::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 50%;
            background: var(--primary);
            opacity: 0.6;
            animation: ripple 2s cubic-bezier(0, 0.2, 0.8, 1) infinite;
        }

        .heart-loader::after {
            animation-delay: -1s;
        }

        .heart-icon-loader {
            position: relative;
            z-index: 10;
            color: var(--primary);
            filter: drop-shadow(0 0 10px var(--primary));
            animation: heartBeat 1.2s infinite ease-in-out;
        }

        @keyframes ripple {
            0% {
                transform: scale(0);
                opacity: 1;
            }

            100% {
                transform: scale(2.5);
                opacity: 0;
            }
        }

        @keyframes heartBeat {
            0% {
                transform: scale(0.95);
            }

            5% {
                transform: scale(1.1);
            }

            39% {
                transform: scale(0.85);
            }

            45% {
                transform: scale(1);
            }

            60% {
                transform: scale(0.95);
            }

            100% {
                transform: scale(0.9);
            }
        }

        /* ========== RESPONSIVE ========== */
        @media (max-width: 968px) {
            .header {
                padding: 1rem;
            }

            .map-container,
            .table-container {
                padding-left: 1rem;
                padding-right: 1rem;
            }

            .stats-row {
                padding: 0 1rem 0.8rem;
            }

            .letter-row {
                grid-template-columns: 30px 1fr 1fr 100px 60px 80px 40px;
                font-size: 0.85rem;
                padding: 0.7rem 0.8rem;
            }

            .detail-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 640px) {
            .header-left {
                width: 100%;
                justify-content: center;
                flex-wrap: wrap;
            }

            .header-actions {
                width: 100%;
                justify-content: center;
            }

            .map-wrapper {
                height: 280px;
            }

            .stats-row {
                grid-template-columns: 1fr 1fr;
            }

            .letter-row {
                grid-template-columns: 1fr 1fr;
                gap: 0.4rem;
            }

            .lr-num,
            .lr-location,
            .lr-clicks,
            .lr-date {
                display: none;
            }

            .lr-name {
                font-size: 0.95rem;
            }

            .lr-actions {
                justify-content: flex-end;
            }

            .search-box {
                width: 100%;
            }

            .btn {
                padding: 0.6rem 0.9rem;
                font-size: 0.75rem;
            }
        }
    </style>
</head>

<body>
    <!-- Login Screen -->
    <div class="login-screen" id="login-screen">
        <div class="login-box">
            <h1>üîí God View</h1>
            <p>Enter password to access</p>
            <input type="password" class="login-input" id="password-input" placeholder="Password" autofocus>
            <button class="login-btn" id="login-btn">Unlock</button>
            <p class="login-error" id="login-error">Incorrect password. Try again.</p>
        </div>
    </div>

    <!-- Main Content -->
    <div id="main-content">
        <header class="header">
            <div class="header-left">
                <h1>üëÅÔ∏è <span>God</span> View</h1>
                <span class="badge" id="count-badge">0 LETTERS</span>
            </div>
            <div class="header-actions">
                <a href="index.html" class="btn btn-ghost">‚Üê Back</a>
                <button class="btn btn-primary" id="sync-btn">üîÑ Sync</button>
                <button class="btn btn-primary" id="download-csv-btn">üìÑ CSV</button>
                <button class="btn btn-danger" id="clear-all-btn">üóëÔ∏è Clear All</button>
                <button class="btn btn-ghost" id="logout-btn">üîí Logout</button>
            </div>
        </header>

        <!-- Map -->
        <div class="map-container">
            <div class="map-header">
                <span class="section-title">üìç User Locations</span>
            </div>
            <div class="map-wrapper">
                <div id="map"></div>
            </div>
        </div>

        <!-- Stats -->
        <div class="stats-row">
            <div class="stat-card pink">
                <div class="stat-label">Total Letters</div>
                <div class="stat-value pink" id="stat-total">0</div>
            </div>
            <div class="stat-card purple">
                <div class="stat-label">Unique Senders</div>
                <div class="stat-value purple" id="stat-senders">0</div>
            </div>
            <div class="stat-card green">
                <div class="stat-label">Unique Receivers</div>
                <div class="stat-value green" id="stat-receivers">0</div>
            </div>
            <div class="stat-card blue">
                <div class="stat-label">Countries</div>
                <div class="stat-value blue" id="stat-countries">0</div>
                <div class="stat-sub" id="stat-countries-list"></div>
            </div>
            <div class="stat-card amber">
                <div class="stat-label">Total Clicks</div>
                <div class="stat-value amber" id="stat-clicks">0</div>
            </div>
            <div class="stat-card pink">
                <div class="stat-label">Latest Letter</div>
                <div class="stat-value pink" id="stat-latest" style="font-size: 0.85rem; padding-top: 0.2rem;">‚Äî</div>
            </div>
        </div>

        <!-- Letters Table -->
        <div class="table-container">
            <div class="table-header">
                <span class="section-title">üíå All Letters</span>
                <input type="text" class="search-box" id="search-input"
                    placeholder="Search name, city, country, IP, message...">
            </div>
            <div id="letter-list" class="letter-list">
                <!-- JS populated -->
            </div>
        </div>
    </div>

    <div id="toast" class="toast"><span id="toast-message"></span></div>

    <div class="loader-overlay" id="loader">
        <div class="heart-loader">
            <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 24 24" fill="currentColor"
                class="heart-icon-loader">
                <path
                    d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
            </svg>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // ==========================================
        // AUTH
        // ==========================================
        const PASSWORD_HASH = 'valentines2024';
        const AUTH_KEY = 'godview_authenticated';
        let _currentLetters = [];

        function checkAuth() { return sessionStorage.getItem(AUTH_KEY) === '1'; }
        function getLetters() { return _currentLetters; }

        function handleLogin() {
            const input = document.getElementById('password-input');
            if (input.value === PASSWORD_HASH) {
                sessionStorage.setItem(AUTH_KEY, '1');
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('main-content').classList.add('show');
                initMap();
                render();
            } else {
                document.getElementById('login-error').classList.add('show');
                input.value = '';
                input.focus();
                setTimeout(() => document.getElementById('login-error').classList.remove('show'), 2000);
            }
        }

        function handleLogout() {
            sessionStorage.removeItem(AUTH_KEY);
            window.location.reload();
        }

        if (checkAuth()) {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('main-content').classList.add('show');
        }

        document.getElementById('login-btn').addEventListener('click', handleLogin);
        document.getElementById('logout-btn').addEventListener('click', handleLogout);
        document.getElementById('password-input').addEventListener('keypress', e => { if (e.key === 'Enter') handleLogin(); });

        // ==========================================
        // MAP
        // ==========================================
        let map = null, markers = [];

        function initMap() {
            if (map) return;
            map = L.map('map').setView([20, 0], 2);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                attribution: '&copy; OpenStreetMap &copy; CARTO', subdomains: 'abcd', maxZoom: 19
            }).addTo(map);
            updateMapMarkers();
        }

        function updateMapMarkers() {
            if (!map) return;
            markers.forEach(m => map.removeLayer(m));
            markers = [];

            const valid = getLetters().filter(l => l.latitude && l.longitude);
            if (!valid.length) return;

            valid.forEach(letter => {
                const marker = L.marker([letter.latitude, letter.longitude], {
                    icon: L.icon({
                        iconUrl: 'data:image/svg+xml;base64,' + btoa(`<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 36" width="32" height="48"><path fill="#e11d48" stroke="#fff" stroke-width="2" d="M12 0C7.03 0 3 4.03 3 9c0 6.75 9 18 9 18s9-11.25 9-18c0-4.97-4.03-9-9-9zm0 12c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3z"/></svg>`),
                        iconSize: [32, 48], iconAnchor: [16, 48], popupAnchor: [0, -48]
                    })
                });
                marker.bindPopup(`
                    <div class="popup-from">${esc(letter.from)} ‚Üí ${esc(letter.to)}</div>
                    <div class="popup-location">üìç ${esc(letter.location || 'Unknown')}</div>
                    <div class="popup-message">"${esc((letter.message || '').substring(0, 100))}${(letter.message || '').length > 100 ? '...' : ''}"</div>
                `);
                marker.addTo(map);
                markers.push(marker);
            });

            if (markers.length > 1) {
                map.fitBounds(L.featureGroup(markers).getBounds().pad(0.1));
            } else {
                map.setView([valid[0].latitude, valid[0].longitude], 6);
            }
        }

        // ==========================================
        // ACTIONS
        // ==========================================
        async function deleteLetterById(id) {
            if (!confirm('Delete this letter?')) return;
            const card = document.querySelector(`[data-letter-id="${id}"]`);
            if (card) card.style.opacity = '0.3';

            try {
                if (window.deleteGlobalLetter) {
                    const ok = await window.deleteGlobalLetter(id);
                    if (!ok) throw new Error('Failed');
                }
                showToast('Deleted ‚òÅÔ∏è');
                if (window.fetchGlobalLetters) {
                    _currentLetters = await window.fetchGlobalLetters();
                } else {
                    _currentLetters = _currentLetters.filter(l => l.id !== id);
                }
                const si = document.getElementById('search-input');
                render(si ? si.value : '');
                updateMapMarkers();
            } catch (e) {
                console.error(e);
                showToast('Delete failed ‚ùå');
                if (card) card.style.opacity = '1';
            }
        }

        function clearAll() { alert("Bulk delete disabled for safety. Delete individually."); }

        async function handleSync() {
            const btn = document.getElementById('sync-btn');
            const loader = document.getElementById('loader');
            if (loader) loader.classList.add('show');
            const origText = btn.textContent;
            btn.textContent = '...'; btn.disabled = true;

            try {
                if (window.fetchGlobalLetters) {
                    _currentLetters = await window.fetchGlobalLetters();
                    render(); updateMapMarkers();
                    showToast('Synced ‚òÅÔ∏è');
                } else {
                    showToast('Firebase unavailable ‚ùå');
                }
            } catch (e) {
                showToast('Sync failed ‚ùå'); console.error(e);
            } finally {
                btn.textContent = origText; btn.disabled = false;
                if (loader) setTimeout(() => loader.classList.remove('show'), 400);
            }
        }

        // ==========================================
        // CSV (from in-memory data)
        // ==========================================
        function downloadCSV() {
            const letters = getLetters();
            if (!letters.length) { showToast('No letters to export!'); return; }

            const escCSV = s => {
                if (s == null) return '';
                const str = String(s);
                return (str.includes(',') || str.includes('"') || str.includes('\n')) ? '"' + str.replace(/"/g, '""') + '"' : str;
            };

            const header = 'ID,From,To,Message,IP,City,Region,Country,CountryCode,Postal,Timezone,Location,Latitude,Longitude,Accuracy,Clicks,Date,Timestamp';
            const rows = letters.map(l =>
                [l.id, l.from, l.to, l.message, l.ip, l.city, l.region, l.country, l.countryCode, l.postal, l.timezone, l.location, l.latitude, l.longitude, l.accuracy, l.clicks, l.date, l.timestamp].map(escCSV).join(',')
            );

            const blob = new Blob([header + '\n' + rows.join('\n')], { type: 'text/csv;charset=utf-8;' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `valentine_letters_${new Date().toISOString().split('T')[0]}.csv`;
            a.style.display = 'none';
            document.body.appendChild(a); a.click(); document.body.removeChild(a);
            showToast('CSV downloaded üìÑ');
        }

        // ==========================================
        // HELPERS
        // ==========================================
        let toastTimer = null;
        function showToast(msg) {
            const t = document.getElementById('toast');
            document.getElementById('toast-message').textContent = msg;
            t.classList.add('show');
            clearTimeout(toastTimer);
            toastTimer = setTimeout(() => t.classList.remove('show'), 2500);
        }

        function esc(str) {
            if (!str) return '';
            return String(str).replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;').replace(/'/g, '&#039;');
        }

        function toggleDetail(id) {
            const el = document.getElementById('detail-' + id);
            if (!el) return;
            // Close all others
            document.querySelectorAll('.letter-detail.show').forEach(d => {
                if (d.id !== 'detail-' + id) d.classList.remove('show');
            });
            el.classList.toggle('show');
        }

        function viewLetter(id) {
            const letter = getLetters().find(l => l.id === id);
            if (!letter) { showToast('Not found'); return; }
            const data = { t: letter.to, f: letter.from, m: letter.message };
            const encoded = btoa(encodeURIComponent(JSON.stringify(data)));
            window.open(`index.html?d=${encoded}`, '_blank');
        }

        function accuracyTag(acc) {
            if (acc === 'gps') return '<span class="tag tag-gps">üì° GPS</span>';
            if (acc === 'city') return '<span class="tag tag-city">üèôÔ∏è City</span>';
            return '<span class="tag tag-unknown">‚ùì Unknown</span>';
        }

        function formatCoord(lat, lng) {
            if (!lat || !lng) return 'N/A';
            return `${Number(lat).toFixed(4)}, ${Number(lng).toFixed(4)}`;
        }

        // ==========================================
        // RENDER
        // ==========================================
        function render(filter = '') {
            let letters = getLetters();
            const fl = filter.toLowerCase();

            // === STATS ===
            document.getElementById('stat-total').textContent = letters.length;
            document.getElementById('count-badge').textContent = `${letters.length} LETTER${letters.length !== 1 ? 'S' : ''}`;

            const senders = new Set(letters.map(l => (l.from || '').toLowerCase()));
            const receivers = new Set(letters.map(l => (l.to || '').toLowerCase()));
            const countries = new Set(letters.filter(l => l.country).map(l => l.country));
            const totalClicks = letters.reduce((sum, l) => sum + (l.clicks || 0), 0);

            document.getElementById('stat-senders').textContent = senders.size;
            document.getElementById('stat-receivers').textContent = receivers.size;
            document.getElementById('stat-countries').textContent = countries.size;
            document.getElementById('stat-countries-list').textContent = [...countries].slice(0, 3).join(', ');
            document.getElementById('stat-clicks').textContent = totalClicks;

            if (letters.length > 0) {
                document.getElementById('stat-latest').textContent = letters[0].date || new Date(letters[0].timestamp).toLocaleDateString();
            } else {
                document.getElementById('stat-latest').textContent = '‚Äî';
            }

            // === FILTER ===
            if (fl) {
                letters = letters.filter(l =>
                    (l.from || '').toLowerCase().includes(fl) ||
                    (l.to || '').toLowerCase().includes(fl) ||
                    (l.message || '').toLowerCase().includes(fl) ||
                    (l.ip || '').toLowerCase().includes(fl) ||
                    (l.city || '').toLowerCase().includes(fl) ||
                    (l.country || '').toLowerCase().includes(fl) ||
                    (l.region || '').toLowerCase().includes(fl) ||
                    (l.location || '').toLowerCase().includes(fl)
                );
            }

            const wrapper = document.getElementById('letter-list');

            if (!letters.length && !fl) {
                wrapper.innerHTML = `<div class="empty-state"><div class="emoji">üíå</div><p>No letters yet</p><p class="sub">Create valentines from the <a href="index.html" style="color:var(--primary-light);">main page</a></p></div>`;
                return;
            }
            if (!letters.length && fl) {
                wrapper.innerHTML = `<div class="empty-state"><div class="emoji">üîç</div><p>No results</p><p class="sub">Try a different search term</p></div>`;
                return;
            }

            let html = '';
            letters.forEach((l, i) => {
                const msgPreview = (l.message || '').length > 60 ? l.message.substring(0, 60) + '...' : l.message;
                const countryFlag = l.countryCode ? getFlagEmoji(l.countryCode) + ' ' : '';

                html += `
                <div class="letter-card" data-letter-id="${l.id}">
                    <div class="letter-row" onclick="toggleDetail('${l.id}')">
                        <div class="lr-num">${letters.length - i}</div>
                        <div class="lr-name">${esc(l.from)} <span class="sub">‚Üí ${esc(l.to)}</span></div>
                        <div class="lr-location">${countryFlag}${esc(l.city || l.location || 'Unknown')}</div>
                        <div class="lr-date">${esc(l.date || '‚Äî')}</div>
                        <div class="lr-clicks">${l.clicks || 0}</div>
                        <div class="lr-actions">
                            <button onclick="event.stopPropagation(); viewLetter('${l.id}')" title="View">üëÅÔ∏è</button>
                            <button onclick="event.stopPropagation(); deleteLetterById('${l.id}')" title="Delete">üóëÔ∏è</button>
                        </div>
                    </div>
                    <div class="letter-detail" id="detail-${l.id}">
                        <div class="detail-message">
                            <span class="msg-label">üí¨ Message</span>
                            ${esc(l.message || '')}
                        </div>
                        <div class="detail-grid">
                            <div class="detail-section">
                                <div class="detail-section-title">üë§ People</div>
                                <div class="detail-item"><span class="detail-label">From</span><span class="detail-value">${esc(l.from)}</span></div>
                                <div class="detail-item"><span class="detail-label">To</span><span class="detail-value">${esc(l.to)}</span></div>
                                <div class="detail-item"><span class="detail-label">Clicks</span><span class="detail-value green">${l.clicks || 0}</span></div>
                            </div>
                            <div class="detail-section">
                                <div class="detail-section-title">üåê Network</div>
                                <div class="detail-item"><span class="detail-label">IP Address</span><span class="detail-value mono">${esc(l.ip || 'Unknown')}</span></div>
                                <div class="detail-item"><span class="detail-label">Timezone</span><span class="detail-value">${esc(l.timezone || 'N/A')}</span></div>
                            </div>
                            <div class="detail-section">
                                <div class="detail-section-title">üìç Location</div>
                                <div class="detail-item"><span class="detail-label">City</span><span class="detail-value">${esc(l.city || 'N/A')}</span></div>
                                <div class="detail-item"><span class="detail-label">Region</span><span class="detail-value">${esc(l.region || 'N/A')}</span></div>
                                <div class="detail-item"><span class="detail-label">Country</span><span class="detail-value">${countryFlag}${esc(l.country || 'N/A')}</span></div>
                                <div class="detail-item"><span class="detail-label">Postal</span><span class="detail-value">${esc(l.postal || 'N/A')}</span></div>
                                <div class="detail-item"><span class="detail-label">Coordinates</span><span class="detail-value mono">${formatCoord(l.latitude, l.longitude)}</span></div>
                                <div class="detail-item"><span class="detail-label">Accuracy</span>${accuracyTag(l.accuracy)}</div>
                            </div>
                            <div class="detail-section">
                                <div class="detail-section-title">üïê Timestamps</div>
                                <div class="detail-item"><span class="detail-label">Date</span><span class="detail-value">${esc(l.date || 'N/A')}</span></div>
                                <div class="detail-item"><span class="detail-label">ISO</span><span class="detail-value mono" style="font-size:0.68rem">${esc(l.timestamp || 'N/A')}</span></div>
                                <div class="detail-item"><span class="detail-label">Letter ID</span><span class="detail-value mono" style="font-size:0.72rem">${esc(l.id)}</span></div>
                            </div>
                        </div>
                    </div>
                </div>`;
            });

            wrapper.innerHTML = html;
        }

        function getFlagEmoji(countryCode) {
            if (!countryCode || countryCode.length !== 2) return '';
            const offset = 127397;
            return String.fromCodePoint(...[...countryCode.toUpperCase()].map(c => c.charCodeAt(0) + offset));
        }

        // ==========================================
        // EVENT LISTENERS
        // ==========================================
        document.getElementById('download-csv-btn').addEventListener('click', downloadCSV);
        document.getElementById('clear-all-btn').addEventListener('click', clearAll);
        document.getElementById('sync-btn').addEventListener('click', handleSync);

        let searchDebounce = null;
        document.getElementById('search-input').addEventListener('input', function () {
            clearTimeout(searchDebounce);
            searchDebounce = setTimeout(() => render(this.value.trim()), 200);
        });
    </script>

    <script type="module">
        import './script.js';

        async function initGodView() {
            if (!window.fetchGlobalLetters) {
                setTimeout(initGodView, 100);
                return;
            }

            try {
                const loader = document.getElementById('loader');
                if (loader) loader.classList.add('show');

                const letters = await window.fetchGlobalLetters();
                if (typeof _currentLetters !== 'undefined') {
                    _currentLetters = letters;
                }

                if (typeof render === 'function') render();
                if (typeof updateMapMarkers === 'function') updateMapMarkers();
                if (typeof initMap === 'function') initMap();

                if (loader) setTimeout(() => loader.classList.remove('show'), 400);
            } catch (e) {
                console.error('Failed to load:', e);
                document.getElementById('loader')?.classList.remove('show');
            }
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => setTimeout(initGodView, 300));
        } else {
            setTimeout(initGodView, 300);
        }
    </script>
</body>
